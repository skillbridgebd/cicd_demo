name: Build & Deploy React App to VPS

on:
    push:
        branches:
            - main # triggers when you push to main

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "npm"

            - name: Install dependencies and build React app
              run: |
                  npm ci
                  npm run build

            - name: Deploy to VPS via SSH
              uses: appleboy/ssh-action@v0.1.10
              with:
                  host: 31.97.236.73
                  username: root
                  key: ~/.ssh/github_actions_key
                  port: 22
                  script: |
                      mkdir -p /home/sb_root/website/demo
                      rm -rf /home/sb_root/website/demo/*

            - name: Copy build folder to VPS
              uses: appleboy/scp-action@v0.1.4
              with:
                  host: 31.97.236.73
                  username: root
                  key: ~/.ssh/github_actions_key
                  port: 22
                  source: "build/*"
                  target: "/home/sb_root/demo/"

            - name: Restart nginx
              uses: appleboy/ssh-action@v0.1.10
              with:
                  host: 31.97.236.73
                  username: root
                  key: ~/.ssh/github_actions_key
                  port: 22
                  script: |
                      sudo systemctl reload nginx || sudo service nginx reload
